on:
  push:
  pull_request:

name: Create Release

jobs:
  test_or_release:
    name: Build Lunatic
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target_name: lunatic
            asset_name: lunatic-linux-amd64.tar.gz
            content_type: application/gzip
          - os: macos-latest
            target_name: lunatic
            asset_name: lunatic-macos-amd64.tar.gz
            content_type: application/gzip
          - os: windows-latest
            target_name: lunatic.exe
            asset_name: lunatic-windows-amd64.zip
            content_type: application/zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install latest
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy
      - name: "Run tests"
        run: cargo test
      - name: "Run clippy"
        run: cargo clippy -- -D warnings
      - name: "Check formatting check"
        run: cargo fmt -- --check
      # Create a release:
      # - The next steps will only run if a tag was added during the push
      - name: Build project
        if: startsWith(github.ref, 'refs/tags/')
        run: cargo build --release
      - name: Tar release on Unix
        if: startsWith(github.ref, 'refs/tags/') && runner.os != 'Windows'
        run: |
          mv ./target/release/${{ matrix.target_name }} ${{ matrix.target_name }}
          tar czf ${{ matrix.asset_name }} README.md LICENSE-MIT LICENSE-APACHE ${{ matrix.target_name }}
      - name: Zip release on Windows
        if: startsWith(github.ref, 'refs/tags/') && runner.os == 'Windows'
        uses: papeloto/action-zip@v1
        with:
          files: README.md LICENSE-MIT LICENSE-APACHE ./target/release/${{ matrix.target_name }}
          dest: ${{ matrix.asset_name }}
      - name: Get release name
        if: startsWith(github.ref, 'refs/tags/')
        id: getReleaseName
        run: echo ::set-output name=RELEASE_NAME::${GITHUB_REF/refs\/tags\//}
      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.getReleaseName.outputs.RELEASE_NAME }}
          name: Release ${{ steps.getReleaseName.outputs.RELEASE_NAME }}
          draft: true
          files: ${{ matrix.asset_name }}
      - name: Update homebrew version
        # Only update homebrew once from the linux release
        if: startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
        run: |
          export VERSION=$(echo ${{ steps.getReleaseName.outputs.RELEASE_NAME }} | sed -E 's/.*v([[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+)/\1/')
          curl -X POST \
          -H 'Authorization: token ${{ secrets.HOMEBREW }}' \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/lunatic-solutions/homebrew-lunatic/actions/workflows/ci.yml/dispatches \
          -d '{"ref": "main",
               "inputs": { "version": "'$VERSION'" }
          }'
